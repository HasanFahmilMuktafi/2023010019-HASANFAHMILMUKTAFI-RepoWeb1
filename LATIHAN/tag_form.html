<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa Baru Polibang</h1>

    <form action="#" method="post">
        <!-- Nama -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br><br>

        <!-- Alamat -->
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Jenis Kelamin -->
        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jk" value="laki-laki" required>
        <label for="laki-laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="jk" value="perempuan" required>
        <label for="perempuan">Perempuan</label>
        <br><br>

        <!-- Bahasa Pemrograman yang Dikuasai -->
        <label>Bahasa Pemrograman yang Dikuasai:</label>
        <input type="checkbox" id="web" name="bahasa[]" value="web">
        <label for="web">Web</label>
        <input type="checkbox" id="mobile" name="bahasa[]" value="mobile">
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="desktop" name="bahasa[]" value="desktop">
        <label for="desktop">Desktop</label>
        <br><br>

        <!-- Kota Asal -->
        <label for="kota">Kota Asal:</label>
        <select id="kota" name="kota">
            <option value="semarang">Semarang</option>
            <option value="jepara">Jepara</option>
            <option value="kudus">kudus</option>
            <option value="pati">pati</option>
        </select>
        <br><br>

        <!-- Pesan Anda -->
        <label for="pesan">Pesan Anda:</label>
        <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Tombol Submit -->
        <input type="submit" value="Proses">
    </form>
</body>
</html>
